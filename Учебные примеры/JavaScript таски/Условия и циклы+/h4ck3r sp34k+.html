<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Язык хакеров</title>
  </head>

  <body>
    <script>

        let input = "javascript is awesome";
        let output = "";

        for (i = 0; i < input.length; i++) {      

          let outsign = input[i];           // outsign равен символу из input, на номер котрого указывает i
          if (outsign == "a") {             // если значение outsign - это буква англ. яз. "a", то вместо буквы пишем цифру 4. Далее аналогично, но с другими буквами и цифрами
            output += 4;
          } else if (outsign == "e") {
            output += 3;
          } else if (outsign == "i") {
            output += 1;
          } else if (outsign == "o") {
            output += 0;
          } else {                           // если символ не "a", "e", "i" и не "o", то пишем сам символ, не меняя его.
            output += input[i];
        }
        } 

        document.write(output)

    </script>

  </body>

</html>
