<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Прекрасные животные</title>
</head>

<body>
    <script>
        let animals = ["Кот", "Рыба", "Лемур", "Комодский варан"]; //массив

        for (var i = 0; i < animals.length; i++) { //объявляем вспомогательную переменку i и пока она < animals.length, прибавляем к ней 1 и делаем:
            animals[i] = animals[i] + " - прекрасное животное <br>"; //меняем каждый элемент массива на элемент_Массива - прекрасное животное
        }

        document.write(animals)
    </script>

</body>

</html>
