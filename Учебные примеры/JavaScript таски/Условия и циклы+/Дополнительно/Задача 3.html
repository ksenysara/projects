<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Лыжник</title>
  </head>
  <body>
    
    <script lang="JavaScript">

      let distance = 10;
      let day_number = 0;

      while (distance < 100) {
        day_number++;
        distance = distance * 1.1
      }

      document.write("На " + day_number + " день он пробежал больше 100 километров и умер.")

    </script>
  </body>
</html>
