<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>
    <script>
        //массив, элементы которого - объекты 
        let dinosaurs = [{
            name: "Тираннозавр рекс",
            period: "Верхнемеловой"
        }, {
            name: "Стегозавр",
            period: "Верхнеюрский"
        }, {
            name: "Платеозавр",
            period: "Триасовый"
        }];

        document.write(dinosaurs[0].name); //обращаемся к 0 элементу массива и пишем значение его свойства name
    </script>

</body>

</html>
