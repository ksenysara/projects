<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>
    <script>
        //создаём объект cat, со свойствами legs, name, color
        let cat = {
            legs: 3,
            name: "Гармония",
            color: "Черепаховый"
        };

        cat.age = 5; //добавим свойство age
        cat.color = "Чёрный" //изменим цвет на чёрный

        document.write(Object.keys(cat)) //выведем на странице свойства объекта cat
    </script>

</body>

</html>
