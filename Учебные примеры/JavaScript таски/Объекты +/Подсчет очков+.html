<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>
    <script>
        //объект со свойствами именами
        var scores = {
            zlata: 0,
            rita: 0,
            dasha: 0
        };

        scores.zlata += 3; //прибавим к значению свойства Злата 3
        scores.rita += 4;
        scores.dasha += 6;
        scores.zlata -= 1;
        scores.rita += 7;
        scores.dasha += 5;
    </script>

</body>

</html>
