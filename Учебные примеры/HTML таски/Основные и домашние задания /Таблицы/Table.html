<!DOCTYPE html>
<html>
    <head>
        <title>Табличка)))</title>
        <meta charset="utf-8">
        <link href="table.css" rel="stylesheet">
    </head>

    <body>
        
        <table>
            <caption>Название таблички</caption>
            <tr>
                <th>Столбец 1</th>
                <th>Столбец 2</th>
            </tr>
            
            <tr>
                <td>Строка1 ячейка1</td>
                <td>Строка1 ячейка2</td>
            </tr>
            <tr>
                <td>Строка2 ячейка1</td>
                <td>Строка2 ячейка2</td>
            </tr>
            <tr>
                <td colspan="2">Строка 3 Ячейка 1-2</td>
            </tr>
            <tr>
                <td rowspan="2">Строка 4-5 Ячейка 1</td>
                <td>Строка 4 Ячейка 2</td>
            </tr>
            <tr>
                <td>Строка 5 Ячейка 2</td>
            </tr>
        </table>
    </body>
</html>
